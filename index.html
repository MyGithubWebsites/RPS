<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="result" class="result">Choose an option</div>
        <div class="options">
            <button class="btn" onclick="playGame('rock')">
                <img src="F:\nagma\Memory Game\rock.png" alt="Rock" class="shake-image">
                Rock
            </button>
            <button class="btn" onclick="playGame('paper')">
                <img src="F:\nagma\Memory Game\paper.png" alt="Paper" class="shake-image">
                Paper
            </button>
            <button class="btn" onclick="playGame('scissors')">
                <img src="F:\nagma\Memory Game\scissors.png" alt="Scissors" class="shake-image">
                Scissors
            </button>
        </div>
        <div id="computerChoice" class="computer-choice shake-image"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
